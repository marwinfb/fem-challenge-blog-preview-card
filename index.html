<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="container centered">
    <article class="card">
      <div class="card__header">
        <img src="./assets/images/illustration-article.svg" class="card__image" alt="Illustration Article">
      </div>
      <div class="card__body">
        <div class="card__content">
          <p class="card__eyebrow" aria-label="Category">Learning</p>
          <p class="card__publish-date">Published 21 Dec 2023</p>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card__author">
          <img src="./assets/images/image-avatar.webp" class="card__author-photo" alt="Greg Hooper Avatar">
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>
  

  

  

  

  
  
</body>
</html>
